<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            
            //adicionar elemento no final
            salada.push("mamao");
            
            //adicionar elemento no final
            salada.unshift("laranja");
            
            //excluir o ultimo elemento
            salada.pop();
            
            //excluir o primeiro elemento
            salada.shift();
            console.log(salada);
            console.log("Numero de elementos:" + salada.length);
        </script>
    </head>
    <body>
        
    </body>
</html>
