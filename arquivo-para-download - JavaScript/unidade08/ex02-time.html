<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var agora = new Date();
            
            function retornarDoisDigitos(tempo) {
                if (tempo < 10){
                    return "0" + tempo;
                }else{
                    return tempo;
                }
            }
            
            for(var i = 0; i <= 10; i++){
            console.log(retornarDoisDigitos(agora.getHours()) + ":" + retornarDoisDigitos(agora.getMinutes()) + ":" + retornarDoisDigitos(agora.getSeconds()) + ":" + agora.getMilliseconds());
            }
        </script>
    </head>
